<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="table-responsive">
      <div class="col-md-6 mx-auto">
        <br />
        <h3 class="text-center fw-bold text-danger">
          Bảng thành phần dinh dưỡng
        </h3>
        <br />

        <table
          class="table table-hover table-borderless table-primary align-middle table-bordered"
        >
          <thead class="table-light">
            <tr>
              <th rowspan="2" class="align-middle text-center bg-warning">
                Thành phần
              </th>

              <th colspan="2" class="text-center bg-warning">Giá trị</th>
            </tr>
            <tr>
              <th class="text-center bg-warning">Khối lượng</th>
              <th class="text-center bg-warning">%DV*</th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
            <tr class="table-light text-center">
              <td>Calories</td>
              <td>200kcal</td>
              <td>20%</td>
            </tr>
            <tr class="table-light text-center">
              <td>Chất béo</td>
              <td>25g</td>
              <td>20%</td>
            </tr>
            <tr class="table-light text-center">
              <td>Chất béo bão hòa</td>
              <td>7g</td>
              <td>20%</td>
            </tr>
            <tr class="table-light text-center">
              <td>Chất sơ</td>
              <td>9g</td>
              <td>20%</td>
            </tr>
            <tr class="table-light text-center">
              <td>Đường</td>
              <td>5g</td>
              <td>20%</td>
            </tr>
            <tr class="table-light text-center">
              <td rowspan="2">Vitamin</td>
              <td>Vitamin c</td>
              <td>25%</td>
            </tr>
            <tr class="table-light text-center">
              <td>Vitamin d</td>
              <td>20%</td>
            </tr>
          </tbody>
          <tfoot></tfoot>
        </table>
      </div>
    </div>
  </body>
</html>
