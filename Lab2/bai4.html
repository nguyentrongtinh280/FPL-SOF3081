<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 4: kết hợp tab và modal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container mt-3">
      <h3>Bài 4: Modal</h3>
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#mymodal"
      >
        Tài khoản
      </button>
    </div>

    <div class="modal" id="mymodal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Đăng nhập / Đăng kí</h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <div class="modal-body">
            <div>
              <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    data-bs-toggle="tab"
                    href="#register"
                    >Đăng ký</a
                  >
                </li>

                <li class="nav-item">
                  <a class="nav-link" data-bs-toggle="tab" href="#login"
                    >Đăng nhập</a
                  >
                </li>
              </ul>

              <div class="tab-content">
                <div id="register" class="tab-pane fade show active">
                  <div class="row">
                    <div class="col-12">
                      <br />
                      <h3 class="text-danger text-center fw-bold">
                        Đăng kí thông tin
                      </h3>
                      <br />
                      <div class="card p-4">
                        <form>
                          <div class="mb-3">
                            <label class="form-label">Họ và tên</label>
                            <input
                              type="text"
                              class="form-control"
                              placeholder="Nhập họ và tên"
                            />
                          </div>

                          <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input
                              type="email"
                              class="form-control"
                              placeholder="Nhập email"
                            />
                          </div>

                          <div class="mb-3">
                            <label class="form-label">Số điện thoại</label>
                            <input
                              type="text"
                              class="form-control"
                              placeholder="Nhập số điện thoại"
                            />
                          </div>

                          <div class="mb-3">
                            <label class="form-label">Mật khẩu</label>
                            <input
                              type="password"
                              class="form-control"
                              placeholder="Nhập mật khẩu"
                            />
                          </div>

                          <div class="mb-3">
                            <label class="form-label">Xác nhận mật khẩu</label>
                            <input
                              type="password"
                              class="form-control"
                              placeholder="Nhập xác nhận mật khẩu"
                            />
                          </div>

                          <div class="mb-3">
                            <label class="form-label">Giới tính</label>
                            <div class="form-check form-check-inline">
                              <input
                                type="radio"
                                name="gender"
                                class="form-check-input"
                              />
                              <label class="form-check-label">Nam</label>
                            </div>

                            <div class="form-check form-check-inline">
                              <input
                                type="radio"
                                name="gender"
                                class="form-check-input"
                              />
                              <label class="form-check-label">Nữ</label>
                            </div>
                          </div>

                          <div class="mb-3">
                            <label class="form-label">Ngôn ngữ</label>
                            <select class="form-select">
                              <option selected>Chọn ngôn ngữ</option>
                              <option>Tiếng Việt</option>
                              <option>Tiếng Anh</option>
                              <option>Tiếng Trung</option>
                              <option>Tiếng Nhật</option>
                              <option>Tiếng Hàn</option>
                              <option>Tiếng Lào</option>
                              <option>Tiếng Thái Lan</option>
                            </select>
                          </div>

                          <div class="mb-3">
                            <div class="form-check">
                              <input type="checkbox" class="form-check-input" />
                              <label class="form-check-label"
                                >Tôi đồng ý với các điều khoản và điều
                                kiện.</label
                              >
                            </div>
                          </div>

                          <div>
                            <button type="submit" class="btn btn-primary">
                              Đăng kí
                            </button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>

                <div id="login" class="tab-pane fade">
                  <div class="row justify-content-center">
                    <div class="col-md-6">
                      <br />
                      <h3 class="text-danger text-center fw-bold">Đăng nhập</h3>
                      <br />
                      <div class="card p-4">
                        <form>
                          <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input
                              type="email"
                              class="form-control"
                              placeholder="Nhập Email"
                            />
                          </div>

                          <div class="mb-3">
                            <label class="form-label">Mật khẩu</label>
                            <input
                              type="password"
                              class="form-control"
                              placeholder="Nhập mật khẩu"
                            />
                          </div>

                          <div>
                            <button type="submit" class="btn btn-primary">
                              Đăng nhập
                            </button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
