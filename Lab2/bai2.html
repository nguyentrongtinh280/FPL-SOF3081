<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form đăng kí thông tin và đăng nhập</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container mt-4">
      <div class="row">
        <h3>Form đăng kí thông tin</h3>
        <div class="col-md-6 card p-4">
          <form>
            <div class="mb-3">
              <label class="form-label">Họ và tên</label>
              <input
                type="text"
                class="form-control"
                placeholder="Nhập họ và tên"
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                placeholder="Nhập email"
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Số điện thoại</label>
              <input
                type="text"
                class="form-control"
                placeholder="Nhập số điện thoại"
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Mật khẩu</label>
              <input
                type="password"
                class="form-control"
                placeholder="Nhập mật khẩu"
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Xác nhận mật khẩu</label>
              <input
                type="password"
                class="form-control"
                placeholder="Nhập xác nhận mật khẩu"
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Giới tính</label>
              <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" />
                <label class="form-check-label">Nam</label>
              </div>

              <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" />
                <label class="form-check-label">Nữ</label>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Ngôn ngữ</label>
              <select class="form-select">
                <option selected>Chọn ngôn ngữ</option>
                <option>Tiếng Việt</option>
                <option>Tiếng Anh</option>
                <option>Tiếng Trung</option>
                <option>Tiếng Nhật</option>
                <option>Tiếng Hàn</option>
                <option>Tiếng Lào</option>
                <option>Tiếng Thái Lan</option>
              </select>
            </div>

            <div class="mb-3">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" />
                <label class="form-check-label"
                  >Tôi đồng ý với các điều khoản và điều kiện.</label
                >
              </div>
            </div>

            <div class="mb-3">
              <button type="button" class="btn btn-primary">Đăng kí</button>
            </div>
          </form>
        </div>

        <h3>Form đăng kí thông tin</h3>
        <div class="col-md-6 card p-4">
          <form>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                placeholder="Nhập Email"
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Mật khẩu</label>
              <input
                type="password"
                class="form-control"
                placeholder="Nhập mật khẩu"
              />
            </div>

            <div class="mb-3">
              <button type="button" class="btn btn-primary">Đăng nhập</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
