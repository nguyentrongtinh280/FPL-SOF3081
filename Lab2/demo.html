<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <br />
    <div>
      <button class="btn btn-primary">
        <span class="spinner-border spinner-border-sm"></span>
      </button>
      <button class="btn btn-primary">
        <span class="spinner-border spinner-border-sm"></span> Loading..
      </button>
      <button class="btn btn-primary" disabled>
        <span class="spinner-border spinner-border-sm"></span> Loading..
      </button>
      <button class="btn btn-primary" disabled>
        <span class="spinner-grow spinner-grow-sm"></span> Loading..
      </button>
    </div>

    <br />
    <div>
      <button type="button" class="btn btn-outline-primary">Primary</button>
      <button type="button" class="btn btn-outline-secondary">Secondary</button>
      <button type="button" class="btn btn-outline-success">Success</button>
      <button type="button" class="btn btn-outline-info">Info</button>
      <button type="button" class="btn btn-outline-warning">Warning</button>
      <button type="button" class="btn btn-outline-danger">Danger</button>
      <button type="button" class="btn btn-outline-dark">Dark</button>
      <button type="button" class="btn btn-outline-light text-dark">
        Light
      </button>
    </div>

    <br />
    <div>
      <div class="dropdown">
        <button
          type="button"
          class="btn btn-primary dropdown-toggle"
          data-bs-toggle="dropdown"
        >
          Dropdown button
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Link 1</a></li>
          <li><a class="dropdown-item" href="#">Link 2</a></li>
          <li><a class="dropdown-item" href="#">Link 3</a></li>
          <li><hr class="dropdown-divider" /></li>
          <li><a class="dropdown-item" href="#">Another link</a></li>
        </ul>
      </div>
    </div>
    <br />

    <div class="btn-group">
      <button type="button" class="btn btn-primary">Apple</button>
      <button type="button" class="btn btn-primary">Samsung</button>
      <button type="button" class="btn btn-primary">Sony</button>
    </div>

    <br />
    <br />

    <div class="btn-group-vertical">
      <button type="button" class="btn btn-primary">Apple</button>
      <button type="button" class="btn btn-primary">Samsung</button>
      <button type="button" class="btn btn-primary">Sony</button>
    </div>
<br>
    <div>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
        Mở hộp thoại</button>
        <!-- The Modal -->
        <div class="modal" id="myModal">
        <div class="modal-dialog">
        <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
        <h4 class="modal-title">Tiêu đề</h4>
        <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <!-- Modal body -->
        <div class="modal-body">Nội dung ...</div>
        <!-- Modal footer -->
        <div class="modal-footer">
        <button class="btn btn-danger" data-bs-dismiss="modal">Đóng</button>
        </div>
        </div>
        </div>
    </div>

    <div class="input-group mb-3">
        <div class="input-group-text">
        <input type="checkbox">
        </div>
        <input type="text" class="form-control" placeholder="Nội dung...">
        </div>
        <div class="input-group mb-3">
        <div class="input-group-text">
        <input type="radio">
        </div>
        <input type="text" class="form-control" placeholder="Nội dung...">
    </div>

    <form>
        <label class="form-label">Chọn trình duyệt từ danh sách:</label>
        <input class="form-control" list="browsers" name="browser">
        <datalist id="browsers">
        <option value="Edge">
        <option value="Firefox">
        <option value="Chrome">
        <option value="Opera">
        <option value="Safari">
        </datalist>
    </form>



    <input type="range" class="form-range" step="10">
  </body>
</html>
