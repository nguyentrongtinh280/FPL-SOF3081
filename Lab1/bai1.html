<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 1 - Tổ chức layout cơ bản</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
      header {
        min-height: 200px;
      }
      .custom-aside {
        color: red;
      }

      nav {
        min-height: 70px;
        justify-content: center;
      }

      section {
        min-height: 600px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="row bg-warning p-2">Header</header>
      <nav class="row bg-danger p-2">Nav</nav>
      <section class="row">
        <aside class="col-sm-4 custom-aside p-5 bg-primary">side bar</aside>
        <article class="col-sm-4 bg-info p-5">Main content</article>
        <aside class="col-sm-4 custom-aside p-5 bg-secondary">side bar</aside>
      </section>
      <footer class="row bg-danger p-3">Footer</footer>
    </div>
  </body>
</html>
